<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        h2 {
            color: #2c3e50;
            margin-top: 30px;
        }
        .answer {
            background-color: #e8f4f8;
            border-left: 5px solid #3498db;
            padding: 15px;
            margin-top: 10px;
            border-radius: 4px;
        }
        .question-form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Circuit Analysis Result</h1>
        
        <h2>Ask a Question about the Uploaded Circuit:</h2>
        <form class="question-form" method="POST" action="{{ url_for('analyze_circuit', filename=filename) }}">
            <input type="text" name="question" placeholder="Type your question here..." required>
            <button type="submit">Submit Question</button>
        </form>

        {% if answer %}
            <h2>Answer:</h2>
            <div class="answer">
                <p>{{ answer }}</p>
            </div>
        {% endif %}

        <a href="{{ url_for('upload_file') }}">Analyze Another Circuit</a>
    </div>
</body>
</html>
